<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css" >
        <script src="main.js"></script>
    </head>
    <body>
        <div id="heading">
            <div>Calculator</div>
        </div>
        <div class="calculator_container">
            <div class="calculator_design">
                <div class="output">
                    <div id="ouputtext"></div>
                </div>
                <div class="functions">
                    <button value="AC" class="calcf_4">AC</button>
                    <button value="+/-" class="calcf_2">+/-</button>
                    <button value="&" class="calcf_2">%</button>
                    <button value="divide" class="calcf">/</button>
                    <button value="7" class="num">7</button>
                    <button value="8" class="num">8</button>
                    <button value="9" class="num">9</button>
                    <button value="multiply" class="calcf">*</button>
                    <button value="4" class="num">4</button>
                    <button value="5" class="num">5</button>
                    <button value="6" class="num">6</button>
                    <button value="subst" class="calcf">-</button>
                    <button value="1" class="num">1</button>
                    <button value="2" class="num">2</button>
                    <button value="3" class="num">3</button>
                    <button value="add" class="calcf">+</button>
                    <button value="0" class="num" id="numbig">0</button>
                    <button value="." class="num" id="dot">.</button>
                    <button class="calcf_3">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
